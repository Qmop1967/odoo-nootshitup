workflows:
  # Development workflow - for feature branches and testing
  development:
    name: Development Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: true
        - pattern: 'feature/*'
          include: true
          source: true
    environment:
      android_signing:
        - tsh_keystore
      groups:
        - tsh_dev_vars
      vars:
        FLUTTER_VERSION: "3.24.5"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      
      - name: Code Analysis & Linting
        script: |
          echo "ğŸ” Running Flutter analysis..."
          flutter analyze --fatal-infos --fatal-warnings
          
          echo "ğŸ§ª Running tests..."
          flutter test --coverage --reporter=json > test_results.json || true
          
          echo "ğŸ“Š Checking code quality..."
          dart run dart_code_metrics:metrics analyze lib --reporter=json > code_metrics.json || true
      
      - name: Build Android Debug
        script: |
          echo "ğŸ”§ Building Android Debug APK..."
          flutter build apk --debug --build-name=1.0.$CM_BUILD_NUMBER --build-number=$CM_BUILD_NUMBER
      
      - name: Build iOS Debug
        script: |
          echo "ğŸ”§ Building iOS Debug..."
          flutter build ios --debug --no-codesign --build-name=1.0.$CM_BUILD_NUMBER --build-number=$CM_BUILD_NUMBER
    
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/iphoneos/Runner.app
      - flutter_drive.log
      - test_results.json
      - code_metrics.json
    
    publishing:
      email:
        recipients:
          - kha89ahm@gmail.com
        notify:
          success: true
          failure: true
      slack:
        channel: '#tsh-builds'
        notify_on_build_start: true
        notify:
          success: true
          failure: true

  # Production workflow - for main branch and releases
  production:
    name: Production Release
    max_build_duration: 120
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*'
          include: true
    environment:
      android_signing:
        - tsh_keystore
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.tsh.sales.tsh_salesperson_app
      groups:
        - tsh_prod_vars
        - app_store_credentials
        - google_play_credentials
      vars:
        FLUTTER_VERSION: "3.24.5"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        PACKAGE_NAME: "com.tsh.sales.tsh_salesperson_app"
        GOOGLE_PLAY_TRACK: "internal" # Change to "production" when ready
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      
      - name: Pre-build Quality Checks
        script: |
          echo "ğŸ” Running comprehensive analysis..."
          
          # Flutter analysis
          flutter analyze --fatal-infos --fatal-warnings
          
          # Run tests with coverage
          flutter test --coverage --reporter=json > test_results.json
          
          # Check for security vulnerabilities
          flutter pub deps --json > dependencies.json
          
          # Validate app configuration
          echo "ğŸ“± Validating app configuration..."
          if [ ! -f "android/key.properties" ]; then
            echo "âŒ Android signing configuration missing!"
            exit 1
          fi
          
          # Check version consistency
          VERSION_PUBSPEC=$(grep "version:" pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          echo "ğŸ“‹ App version: $VERSION_PUBSPEC"
      
      - name: Build Android Release
        script: |
          echo "ğŸ”§ Building Android App Bundle for Play Store..."
          flutter build appbundle --release \
            --build-name=1.0.$CM_BUILD_NUMBER \
            --build-number=$CM_BUILD_NUMBER \
            --obfuscate \
            --split-debug-info=build/app/outputs/symbols
          
          echo "ğŸ”§ Building Android APK for testing..."
          flutter build apk --release \
            --build-name=1.0.$CM_BUILD_NUMBER \
            --build-number=$CM_BUILD_NUMBER
      
      - name: Build iOS Release
        script: |
          echo "ğŸ”§ Building iOS for App Store..."
          flutter build ipa --release \
            --build-name=1.0.$CM_BUILD_NUMBER \
            --build-number=$CM_BUILD_NUMBER \
            --obfuscate \
            --split-debug-info=build/ios/symbols
      
      - name: Run Integration Tests
        script: |
          echo "ğŸ§ª Running integration tests..."
          # Add your integration tests here
          # flutter drive --target=test_driver/app.dart || true
      
      - name: Generate Release Notes
        script: |
          echo "ğŸ“ Generating release notes..."
          cat > release_notes.txt << EOF
          ğŸš€ TSH Salesperson App v1.0.$CM_BUILD_NUMBER
          
          ğŸ“± Build Information:
          - Build Number: $CM_BUILD_NUMBER
          - Flutter Version: $(flutter --version | head -n1)
          - Build Date: $(date)
          - Git Commit: $CM_COMMIT
          
          ğŸ”§ What's New:
          - Latest features and improvements
          - Bug fixes and performance enhancements
          - Enhanced Odoo integration
          
          ğŸ“Š Quality Metrics:
          - All tests passed âœ…
          - Code analysis clean âœ…
          - Security checks passed âœ…
          EOF
      
      - name: Post-publish Setup
        script: |
          echo "ğŸ“‹ Setting up post-publish script..."
          chmod +x scripts/codemagic_post_publish.sh
    
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - build/app/outputs/symbols/**
      - build/ios/symbols/**
      - test_results.json
      - dependencies.json
      - release_notes.txt
      - flutter_drive.log
    
    publishing:
      # Google Play Store publishing
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: $GOOGLE_PLAY_TRACK
        submit_as_draft: true
        in_app_update_priority: 3
        rollout_fraction: 0.1 # Start with 10% rollout
        changes_not_sent_for_review: false
        release_notes:
          file: release_notes.txt
      
      # App Store publishing
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false # Set to true when ready for production
        release_type: AFTER_APPROVAL
        copyright: "Â© 2024 TSH Company"
        
      # Email notifications
      email:
        recipients:
          - kha89ahm@gmail.com
        notify:
          success: true
          failure: true
      
      # Slack notifications
      slack:
        channel: '#tsh-releases'
        notify_on_build_start: true
        notify:
          success: true
          failure: true
      
      # Post-publish script
      scripts:
        - name: Post-publish Tasks
          script: |
            echo "ğŸš€ Running post-publish script..."
            ./scripts/codemagic_post_publish.sh

  # Hotfix workflow - for urgent fixes
  hotfix:
    name: Hotfix Release
    max_build_duration: 60
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'hotfix/*'
          include: true
          source: true
    environment:
      android_signing:
        - tsh_keystore
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.tsh.sales.tsh_salesperson_app
      groups:
        - tsh_prod_vars
        - app_store_credentials
        - google_play_credentials
      vars:
        FLUTTER_VERSION: "3.24.5"
        GOOGLE_PLAY_TRACK: "internal"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      
      - name: Quick Quality Check
        script: |
          echo "ğŸ” Running quick analysis for hotfix..."
          flutter analyze --fatal-infos
          flutter test --reporter=compact
      
      - name: Build Hotfix Release
        script: |
          echo "ğŸš¨ Building hotfix release..."
          HOTFIX_VERSION="1.0.$CM_BUILD_NUMBER-hotfix"
          
          # Android
          flutter build appbundle --release \
            --build-name=$HOTFIX_VERSION \
            --build-number=$CM_BUILD_NUMBER
          
          # iOS
          flutter build ipa --release \
            --build-name=$HOTFIX_VERSION \
            --build-number=$CM_BUILD_NUMBER
    
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/ios/ipa/*.ipa
    
    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
        
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        
      email:
        recipients:
          - kha89ahm@gmail.com
        notify:
          success: true
          failure: true

  # App Preview workflow - for quick testing and previewing
  preview:
    name: App Preview
    max_build_duration: 45
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'preview/*'
          include: true
          source: true
        - pattern: 'feature/*'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
    environment:
      android_signing:
        - tsh_keystore
      groups:
        - tsh_dev_vars
      vars:
        FLUTTER_VERSION: "3.24.5"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      
      - name: Quick Quality Check
        script: |
          echo "ğŸ” Running quick analysis for preview..."
          flutter analyze --fatal-infos || true
          flutter test --reporter=compact || true
      
      - name: Build Preview Apps
        script: |
          echo "ğŸ“± Building preview apps..."
          
          # Build Android Debug APK for quick testing
          echo "ğŸ¤– Building Android Debug APK..."
          flutter build apk --debug \
            --build-name=preview-$CM_BUILD_NUMBER \
            --build-number=$CM_BUILD_NUMBER
          
          # Build iOS Debug for simulator
          echo "ğŸ Building iOS Debug for Simulator..."
          flutter build ios --debug --simulator \
            --build-name=preview-$CM_BUILD_NUMBER \
            --build-number=$CM_BUILD_NUMBER
          
          # Build iOS Debug for device (if needed)
          echo "ğŸ“± Building iOS Debug for Device..."
          flutter build ios --debug --no-codesign \
            --build-name=preview-$CM_BUILD_NUMBER \
            --build-number=$CM_BUILD_NUMBER
      
      - name: Generate Preview Info
        script: |
          echo "ğŸ“‹ Generating preview information..."
          cat > preview_info.txt << EOF
          ğŸ” TSH Salesperson App - Preview Build
          
          ğŸ“± Build Information:
          - Build Number: $CM_BUILD_NUMBER
          - Branch: $CM_BRANCH
          - Commit: $CM_COMMIT
          - Build Date: $(date)
          - Flutter Version: $(flutter --version | head -n1)
          
          ğŸš€ Preview Features:
          - Quick debug builds for testing
          - No code signing required
          - Fast build times
          - Immediate feedback
          
          ğŸ“¦ Available Artifacts:
          - Android Debug APK (ready to install)
          - iOS Debug App (for simulator/device)
          
          ğŸ”§ How to Test:
          1. Download the Android APK and install on device
          2. Use iOS Simulator or install on registered device
          3. Test your latest changes immediately
          EOF
    
    artifacts:
      - build/**/outputs/**/*.apk
      - build/ios/iphoneos/Runner.app
      - build/ios/iphonesimulator/Runner.app
      - preview_info.txt
      - flutter_drive.log
    
    publishing:
      # Firebase App Distribution for easy preview sharing
      firebase:
        firebase_token: $FIREBASE_TOKEN
        android:
          app_id: $FIREBASE_ANDROID_APP_ID
          groups:
            - tsh-testers
            - developers
          release_notes: |
            ğŸ” Preview Build - TSH Salesperson App
            
            Branch: $CM_BRANCH
            Commit: $CM_COMMIT
            
            This is a preview build for testing latest changes.
            Please test and provide feedback!
        ios:
          app_id: $FIREBASE_IOS_APP_ID
          groups:
            - tsh-testers
            - developers
      
      # Email notifications with download links
      email:
        recipients:
          - kha89ahm@gmail.com
        notify:
          success: true
          failure: true
      
      # Slack notifications for team
      slack:
        channel: '#tsh-previews'
        notify_on_build_start: true
        notify:
          success: true
          failure: true

  # Automated testing workflow
  testing:
    name: Automated Testing
    max_build_duration: 30
    instance_type: linux_x2
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    environment:
      vars:
        FLUTTER_VERSION: "3.24.5"
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Run comprehensive tests
        script: |
          echo "ğŸ§ª Running unit tests..."
          flutter test --coverage --reporter=json > test_results.json
          
          echo "ğŸ” Running static analysis..."
          flutter analyze --fatal-infos --fatal-warnings
          
          echo "ğŸ“Š Checking code formatting..."
          dart format --set-exit-if-changed .
          
          echo "ğŸ”’ Security audit..."
          flutter pub deps --json > dependencies.json
          
          echo "ğŸ“± Validate pubspec.yaml..."
          flutter pub publish --dry-run
    
    artifacts:
      - test_results.json
      - dependencies.json
    
    publishing:
      email:
        recipients:
          - kha89ahm@gmail.com
        notify:
          failure: true 